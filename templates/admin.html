{{ template "header.html" . }}

<div class="h-100 container-fluid bg-dark-subtle p-5">
  <h2>List of Users</h2>
  <ul id="user-list">
    <!-- User list will be dynamically populated here -->
  </ul>

  <h2>Delete User</h2>
  <form id="delete-user-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <button type="submit">Delete</button>
  </form>

  <script>
    // Fetch user data and populate the user list
    fetch('/api/users/list')
      .then(response => response.json())
      .then(users => {
        const userList = document.getElementById('user-list');
        users.users.forEach(user => {
          const listItem = document.createElement('li');
          listItem.textContent = user;
          userList.appendChild(listItem);
        });
      });

    // Handle form submission for deleting a user
    const deleteForm = document.getElementById('delete-user-form');
    deleteForm.addEventListener('submit', event => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      fetch(`/api/users/delete/${username}`, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            alert('User deleted successfully');
            // Refresh the user list
            fetch('/api/users/list')
              .then(response => response.json())
              .then(users => {
                const userList = document.getElementById('user-list');
                userList.innerHTML = ''; // Clear the existing list
                users.forEach(user => {
                  const listItem = document.createElement('li');
                  listItem.textContent = user.username;
                  userList.appendChild(listItem);
                });
              });
          } else {
            alert('Failed to delete user');
          }
        });
    });
  </script>
</div>
